<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gamedev Canvas Workshop</title>
	<style>
		* { padding: 0; margin: 0; }
		canvas { background: #eee; display: block; margin: 0 auto; }
	</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	const canvas = document.getElementById("myCanvas");
	const ctx = canvas.getContext("2d");
	const ballRadius = 10;
	const paddleHeight = 10;
	const paddleWidth = 75;


	let brickRowCount = 3;
	let brickColumnCount = 5;
	let brickWidth = 75;
	let brickHeight = 20;
	let brickPadding = 10;
	let brickOffsetTop = 30;
	let brickOffsetLeft = 30;

	let score = 0;
	let maxScore = 0;
	let lives = 3;

	let hitColors = ["#0095DD", "#ddb800", "#dd004a"];

	let levelBoard = [
		[0,1,2,1,0],
		[1,2,3,2,1],
		[1,1,2,1,1]
	];

	let bricks = []
	for(var r=0; r<levelBoard.length; r++) {
		let levelRow = levelBoard[r];
		bricks[r] = [];
		for(var c=0; c<levelRow.length; c++) {
			bricks[r][c] = { x: 0, y: 0, hits: levelBoard[r][c] };
			maxScore += levelBoard[r][c]
		}
	}
	

	let dx = 1;
	let dy = -1;
	let x = canvas.width/2;
	let y = canvas.height-30;
	let color = "#0095DD"
	let paddleX = (canvas.width-paddleWidth) / 2;
	let rightPressed = false;
	let leftPressed = false;
	let isPaused = false;

	document.addEventListener("keydown", keyDownHandler, false);
	document.addEventListener("keyup", keyUpHandler, false);
	//document.addEventListener("mousemove", mouseMoveHandler, false);

	function keyDownHandler(e) {
		if(e.key == "Right" || e.key == "ArrowRight") {
			rightPressed = true;
		}
		else if(e.key == "Left" || e.key == "ArrowLeft") {
			leftPressed = true;
		}
	}

	function keyUpHandler(e) {
		if(e.key == "Right" || e.key == "ArrowRight") {
			rightPressed = false;
		}
		else if(e.key == "Left" || e.key == "ArrowLeft") {
			leftPressed = false;
		}

		if(e.key === ' ' || e.key === 'Spacebar'){
			isPaused = !isPaused;
		}
	}

	/*function mouseMoveHandler(e) {
		var relativeX = e.clientX - canvas.offsetLeft;
		if(relativeX - paddleWidth/2 > 0 && relativeX + paddleWidth/2 < canvas.width) {
			paddleX = relativeX - paddleWidth/2;
		}
	}*/

	function collisionDetection() {
		for(var r=0; r<bricks.length; r++) {
			let brickRow = bricks[r];
			for(var c=0; c<brickRow.length; c++) {
				var b = bricks[r][c];
				if(b.hits > 0 && x + ballRadius > b.x && x - ballRadius < b.x+brickWidth && y + ballRadius > b.y && y - ballRadius < b.y+brickHeight) {
				
					dy = -dy;
					b.hits -= 1;
					colorJam();
					score++;
					if(score == maxScore) {
                        alert("YOU WIN, CONGRATULATIONS!");
                        document.location.reload();
                    }
				}
			}
		}
	}

	function drawBall() {
		ctx.beginPath();
		ctx.arc(x, y, ballRadius, 0, Math.PI*2);
		ctx.fillStyle = color;
		ctx.fill();
		ctx.closePath();
	}

	function drawPaddle() {
		ctx.beginPath();
		ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
		ctx.fillStyle = "#0095DD";
		ctx.fill();
		ctx.closePath();
	}

	function drawBricks() {
		for(var r=0; r<bricks.length; r++) {
			let brickRow = bricks[r];
			for(var c=0; c<brickRow.length; c++) {
				let brick = bricks[r][c];
				if(brick.hits > 0) {
					var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
					var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
					brick.x = brickX;
					brick.y = brickY;
					ctx.beginPath();
					ctx.rect(brickX, brickY, brickWidth, brickHeight);
					ctx.fillStyle = hitColors[brick.hits-1];
					ctx.fill();
					ctx.closePath();
				}
			}
		}
	}

	function drawScore() {
		ctx.font = "16px Arial";
		ctx.fillStyle = "#0095DD";
		ctx.fillText("Score: "+score, 8, 20);
	}

	function drawLives() {
		ctx.font = "16px Arial";
		ctx.fillStyle = "#0095DD";
		ctx.fillText("Lives: "+lives, canvas.width-65, 20);
	}

	function colorJam() {
		let r = Math.floor(Math.random()*256);
		let g = Math.floor(Math.random()*256);
		let b = Math.floor(Math.random()*256);

		color = `rgba(${r}, ${g}, ${b},1)`;
	}

	function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		drawBall();
		drawPaddle();
		drawBricks();
		drawScore();
		drawLives();

		if(y + dy < ballRadius) {
			dy = -dy;
		} else if(y + dy > canvas.height-ballRadius) {
			if(x > paddleX && x < paddleX + paddleWidth) {
				dy = -dy;
			}
			else {
				lives--;
				if(!lives) {
					alert("GAME OVER");
					document.location.reload();
				}
				else {
					x = canvas.width/2;
					y = canvas.height-30;
					dx = 1;
					dy = -1;
					paddleX = (canvas.width-paddleWidth)/2;
				}
			}
		}


		if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
			colorJam();
			dx = -dx;
		}

		collisionDetection();

		if(rightPressed) {
			paddleX += 5;
			if (paddleX + paddleWidth > canvas.width){
				paddleX = canvas.width - paddleWidth;
			}
		}
		else if(leftPressed) {
			paddleX -= 5;
			if (paddleX < 0){
				paddleX = 0;
			}
		}

		if(!isPaused){
			x += dx;
			y += dy;
		}
		requestAnimationFrame(draw);
	}
	draw();

</script>

</body>
</html>
